<!Doctype html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Photons</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Image and text -->
  <nav class="navbar  bg-dark justify-content-md-center">
    <a class="navbar-brand" href="index.html">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7f/Port_Authority_Allegheny_County_Logo.svg"
        height="50" class="d-inline-block align-top" alt="">

    </a>
  </nav>

  <div class="container" style="align-content:center; margin: 5%">
    <div class="card">
      <div class="card-body">
        <div class="container">
        <form method="GET" action="dashboard.html">
          <h1 style="text-align: center">Garage thermal setpoint</h1>
          <div class="form-group row">
            <div class="form-check form-check-inline" style="margin-left: 2.5% ">
              <i class="fas fa-thermometer-half"></i>
              &nbsp;Metrics:
            </div>
            <div class="form-check form-check-inline">

              <input class="form-check-input" type="radio" name="metrics" id="far" value="fahrenheit" checked>
              <label class="form-check-label">
                °F
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="metrics" value="celcius">
              <label class="form-check-label">
                °C
              </label>
            </div>
          </div>
          <div class="row"></div>
            <div class="form-group col-md-6 form-check-inline" style="margin:1%">
              <i class="fas fa-calendar-day"></i>
              <label class="col-sm-2" for="month">Month</label>
              <select id="month" class="form-control col-sm-6"  name = "m">
                <option value="Jan">January</option>
                <option value="Feb">February</option>
                <option value="Mar" selected>March</option>
                <option value="Apr">April</option>
                <option value="May">May</option>
                <option value="Jun">June</option>
                <option value="Jul">July</option>
                <option value="Aug">August</option>
                <option value="Sep">September</option>
                <option value="Oct">October</option>
                <option value="Nov">November</option>
                <option value="Dec">December</option>
              </select>
            </div>
            <div class="form-group col-md-6 form-check-inline" style="margin:1%">
              <i class="fas fa-warehouse"></i>
              <label class="col-sm-2" for="garage">Garage</label>
              <select id="garage" class="form-control col-sm-6"  name = "g">
                <option value="1" selected>Garage 1</option>
                <option value="2">Garage 2</option>
                <option value="3">Garage 3</option>
                <option value="4">Garage 4</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="indoorTemperature" class="col-sm-2 col-form-label">Setpoint temperature</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="indoorTemperature" placeholder="Enter temperature" name = "t2">
            </div>
            <label for="outdoorTemperature" class="col-sm-2 col-form-label">Outside temperature</label>
            <div class="col-sm-3">
              <input type="number" class="form-control" id="outdoorTemperature" placeholder="Enter temperature"  name = "t1">

            </div>
            <div class="col-sm-1">
              <input type="button" class="btn btn-warning" value="Current temperature" onclick="getTemp()" />
            </div>
          </div>
          <div class="row justify-content-md-center">
            <button type="submit" class="btn btn-primary">Calculate</button>
          </div>
        </form>
      </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="javascripts/pat.js"></script>
</body>
